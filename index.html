<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripulantes de obra</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <!-- Link a Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/index.css">


</head>
<body>
  <div class="container-fluid">
    <!-- Imagen superior -->
    <div class="row">
      <div class="col-12">
        <img src="images/user.png" class="img-fluid" alt="Usuario Principal">
      </div>
    </div>
    
    <!-- Texto: Ya tienes cuenta -->
    <div class="row mt-3">
      <div class="col-12 text-center">
        <h2>Ya tienes cuenta</h2>
      </div>
    </div>

    <!-- Botón: INICIAR SESION -->
    <div class="row mt-2">
      <div class="col-12 text-center">
        <a href="#" class="btn btn-primary w-100 btn-rounded">INICIAR SESION</a>
      </div>
    </div>

    <!-- Texto: ¿No tienes cuenta? -->
    <div class="row mt-3">
      <div class="col-12 text-center">
        <p>¿No tienes una cuenta?</p>
      </div>
    </div>

    <!-- Botón: REGÍSTRATE -->
    <div class="row mt-2">
      <div class="col-12 text-center">
        <a href="#" class="btn btn-secondary w-100 btn-rounded">REGÍSTRATE</a>
      </div>
    </div>

    <!-- Logo de la aplicación -->
    <div class="row mt-4">
      <div class="col-12 text-center">
        <img src="images/USUARIO (500 x 500 px).svg" alt="Logo de la Aplicación" class="img-fluid" />
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS y dependencias (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
