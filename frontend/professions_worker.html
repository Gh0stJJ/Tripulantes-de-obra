<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesión - Tripulantes de Obra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/professions_worker.css') }}">
</head>
<body>
    <div class="professions-container">
        <!-- Título -->
        <h1 class="title">PROFESIÓN</h1>

        <!-- Botones de profesiones -->
        <div class="profession-list">
            {% for profession in professions %}
                <button class="profession-btn" data-profession="{{ profession.name | lower }}">
                    {{ profession.name }}
                </button>
            {% endfor %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='JS/professions_worker.js') }}"></script>
</body>
</html>
