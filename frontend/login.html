<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión - Tripulantes de Obra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1 class="title">INICIA SESIÓN</h1>

        <form class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="btn-primary" id="btnLogin">Iniciar Sesión</button>
        </form>

        <p class="account-text">¿No tienes una cuenta? 
            <a href="{{ url_for('register') }}" class="register-link">Regístrate</a>
        </p>

        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/USUARIO (500 x 500 px).svg') }}" alt="Logo Tripulantes de Obra" class="logo">
        </div>
    </div>

    <script src="{{ url_for('static', filename='JS/login.js') }}"></script>
</body>
</html>
