<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problem.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/problem_detail.css') }}">
</head>
<body>
    <div class="problem-detail-container">
        <h1 class="title">{{ problem.title }}</h1>
        <hr class="divider">

        <!-- Descripción -->
        <div class="section">
            <p class="section-title">Descripción:</p>
            <p class="section-content">{{ problem.description }}</p>
        </div>

        <!-- Causa común -->
        <div class="section">
            <p class="section-title">Causa común:</p>
            <p class="section-content">{{ problem.cause }}</p>
        </div>

        <!-- Profesionales recomendados -->
        <div class="section">
            <p class="section-title highlight">PROFESIONALES RECOMENDADOS:</p>
            <div class="professionals">
                {% for professional in problem.professionals %}
                    <div class="professional">
                        <button class="professional-title highlight">{{ professional.title }}:</button>
                        <p>{{ professional.description }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <img src="{{ url_for('static', filename='images/USUARIO (500 x 500 px).svg') }}" alt="Logo" class="logo">
    </footer>
</body>
</html>
