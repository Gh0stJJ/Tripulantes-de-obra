<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemas de Vivienda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/problems.css') }}">    
</head>
<body>
    <div class="problems-container">
        <h1 class="title">¿Qué problema tienes en tu vivienda?</h1>

        <!-- Lista de problemas -->
        <div class="problem-list">
            {% for problem_id, problem_data in problems.items() %}
                <a href="{{ url_for('problem_detail', problem_id=problem_id) }}" class="problem-item">
                    {{ problem_data.title }}
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
