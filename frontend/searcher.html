<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profession }} - Tripulantes de Obra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/searcher.css') }}">
</head>
<body>
    <div class="profession-container">
        <!-- Título -->
        <h1 class="title">{{ profession }}</h1>

        <!-- Barra de búsqueda -->
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Buscar {{ profession }}...">
            <button class="search-btn">
                <img src="{{ url_for('static', filename='images/search.png') }}" alt="Buscar" class="search-icon">
            </button>
        </div>

        <!-- Lista de profesionales -->
        <div class="professional-list">
            {% for professional in professionals %}
                <div class="professional-card" data-id="{{ professional.id }}" data-profession="{{ profession | lower }}">
                    <h2 class="professional-name">{{ professional.full_name }}</h2>
                    <p class="professional-description">{{ professional.description }}</p>
                </div>
            {% endfor %}
        </div>
        
    </div>
    <script src="{{ url_for('static', filename='JS/searcher.js') }}"></script>
</body>
</html>
